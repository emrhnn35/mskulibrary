<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fethiye Ä°ÅŸletme FakÃ¼ltesi KÃ¼tÃ¼phanesi</title>
    <style>
        /* Genel stil */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* SayfanÄ±n baÅŸÄ±na logo eklemek iÃ§in stil */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .header img {
            width: 100px;
            height: auto;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            color: #333;
        }

        /* KullanÄ±cÄ± sembolÃ¼ */
        .user-icon {
            cursor: pointer;
            font-size: 1.5rem;
            color: #007bff;
        }

        /* Arama kutusu */
        .search-box {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-box input {
            width: 50%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .book-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .book-card img {
            width: 50px;
            height: auto;
            margin-right: 15px;
            border-radius: 5px;
        }

        .book-card button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .book-card button:hover {
            background-color: darkred;
        }

        /* Kitap ekleme formu */
        .add-book-form {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .add-book-form input {
            margin: 5px;
            padding: 5px;
            width: 80%;
        }

        .add-book-form button {
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- SayfanÄ±n BaÅŸÄ±na Logo -->
    <div class="header">
        <div style="text-align: center; width: 100%;">
            <img src="mskulogo.png" alt="MSKU Logo">
            <h1>Fethiye Ä°ÅŸletme FakÃ¼ltesi KÃ¼tÃ¼phanesi</h1>
        </div>
        <div class="user-icon" id="user-login">ðŸ”’</div>
    </div>
    

    <!-- Kitap Ekleme Formu -->
    <div class="add-book-form" id="add-book-form">
        <input type="text" id="kitapAdi" placeholder="Kitap AdÄ±">
        <input type="text" id="yazarAdi" placeholder="Yazar AdÄ±">
        <input type="text" id="sicil_no" placeholder="Sicil No">
        <input type="text" id="kitap_turu" placeholder="Kitap TÃ¼rÃ¼">
        <button id="add-book-btn">Kitap Ekle</button>
    </div>

    <!-- Arama Kutusu -->
    <div class="search-box">
        <input type="text" id="search" placeholder="Kitap adÄ± veya yazar ara...">
    </div>

    <div class="container">
        <!-- Kitaplar listesi -->
        <div class="book-list" id="book-list"></div>
    </div>

    <script>
        let allBooks = [];
        let isLoggedIn = false;

        // Kitaplar localStorage'dan alÄ±ndÄ± veya boÅŸ bir dizi oluÅŸturuldu
        if (localStorage.getItem('books')) {
            try {
                allBooks = JSON.parse(localStorage.getItem('books'));
                if (!Array.isArray(allBooks)) {
                    allBooks = []; // EÄŸer veri doÄŸru deÄŸilse boÅŸ dizi ile baÅŸla
                }
            } catch (e) {
                allBooks = []; // JSON.parse hatasÄ± durumunda da boÅŸ dizi ile baÅŸla
            }
        } else {
            allBooks = []; // EÄŸer localStorage'da kitaplar yoksa, boÅŸ bir liste baÅŸlat
        }

        // books.json'dan veriyi alÄ±p, localStorage'a eklemek
        fetch('books.json')
            .then(response => response.json())
            .then(data => {
                if (allBooks.length === 0) {
                    allBooks = data;
                    localStorage.setItem('books', JSON.stringify(allBooks));
                }
                displayBooks(allBooks);
            })
            .catch(error => console.error('books.json dosyasÄ± yÃ¼klenemedi:', error));

        // KitaplarÄ± gÃ¶ster
        function displayBooks(books) {
            const bookList = document.getElementById("book-list");
            bookList.innerHTML = "";

            if (books.length === 0) {
                bookList.innerHTML = "<p>HenÃ¼z kitap eklenmedi.</p>";
            }

            books.forEach((book, index) => {
                const bookCard = document.createElement("div");
                bookCard.classList.add("book-card");

                // Verilerin eksik olup olmadÄ±ÄŸÄ±nÄ± kontrol et
                const sicilNo = book.sicil_no ? book.sicil_no : "BelirtilmemiÅŸ";
                const kitapTuru = book.kitap_turu ? book.kitap_turu : "BelirtilmemiÅŸ";

                bookCard.innerHTML = `
                    <div>
                        <img src="mskulogo.png" alt="Kitap Logo">
                        <div>
                            <h3>${book.kitap_adi}</h3>
                            <p>Yazar: ${book.yazar_adi}</p>
                            <p>Sicil No: ${sicilNo}</p>
                            <p>Kitap TÃ¼rÃ¼: ${kitapTuru}</p>
                        </div>
                    </div>
                    ${isLoggedIn ? `<button onclick="deleteBook(${index})">Sil</button>` : ''}
                `;
                bookList.appendChild(bookCard);
            });
        }


        // Arama Ã¶zelliÄŸi
        document.getElementById('search').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();

        // Arama terimi kitap adÄ± veya yazar adÄ± ile eÅŸleÅŸiyorsa filtrele
        const filteredBooks = allBooks.filter(book => {
        const bookName = book.kitap_adi ? book.kitap_adi.toLowerCase() : '';
        const authorName = book.yazar_adi ? book.yazar_adi.toLowerCase() : '';

        return bookName.includes(searchTerm) || authorName.includes(searchTerm);
        });

    // FiltrelenmiÅŸ kitaplarÄ± gÃ¶ster
    displayBooks(filteredBooks);
        });


        // KullanÄ±cÄ± giriÅŸi
        document.getElementById('user-login').addEventListener('click', () => {
            const username = prompt("KullanÄ±cÄ± AdÄ±:");
            const password = prompt("Åžifre:");
            if (username === "xxx" && password === "123") {
                isLoggedIn = true;
                alert("BaÅŸarÄ±yla giriÅŸ yaptÄ±nÄ±z.");
                document.getElementById("add-book-form").style.display = "block";
                displayBooks(allBooks);
            } else {
                alert("HatalÄ± kullanÄ±cÄ± adÄ± veya ÅŸifre.");
            }
        });

        // Kitap ekleme
        document.getElementById('add-book-btn').addEventListener('click', () => {
            const kitapAdi = document.getElementById('kitapAdi').value;
            const yazarAdi = document.getElementById('yazarAdi').value;
            const sicilNo = document.getElementById('sicil_no').value;
            const kitapTuru = document.getElementById('kitap_turu').value;

            if (kitapAdi && yazarAdi) {
                const newBook = { kitap_adi: kitapAdi, yazar_adi: yazarAdi, sicil_no: sicilNo, kitap_turu: kitapTuru };
                allBooks.push(newBook);
                localStorage.setItem('books', JSON.stringify(allBooks)); // localStorage'a kaydet
                displayBooks(allBooks);
                alert("Kitap eklendi!");
            } else {
                alert("LÃ¼tfen tÃ¼m alanlarÄ± doldurun.");
            }
        });

        // Kitap silme
        function deleteBook(index) {
            allBooks.splice(index, 1);
            localStorage.setItem('books', JSON.stringify(allBooks)); // localStorage'dan sil
            displayBooks(allBooks);
            alert("Kitap silindi.");
        }

        // Ä°lk yÃ¼klemede kitaplarÄ± gÃ¶ster
        displayBooks(allBooks);
    </script>
</body>
</html>
